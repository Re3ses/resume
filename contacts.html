    <div class="contact-body">
        <h1>Get in touch</h1>
        <!-- <img src="./smile.png" alt="Me thinking" class="contact-img"> -->

            <input id="name" type="text" name="name" placeholder="Name">
            <input id="email" type="email" name="email" placeholder="Email address">
            <textarea id="msg" cols="50" rows="7" placeholder="Your message here..."></textarea>
            <button id="subm" type="submit">SUBMIT</button>
            <button id="rst" type="reset">CLEAR</button>
        </form>
